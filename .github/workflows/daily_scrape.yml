name: Daily Scrape

on:
  schedule:
    - cron: '0 7 * * *'  # Jeden Tag um 07:00 UTC
    - cron: '0 19 * * *' # Jeden Tag um 19:00 UTC (2x tÃ¤glich)
  workflow_dispatch:  # Manuell startbar

# Grant write permissions to push commits
permissions:
  contents: write

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper (with integrated Telegram notification)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STREAMLIT_APP_URL: ${{ secrets.STREAMLIT_APP_URL }}
        run: python scraper.py --pages 2

      - name: Commit and Push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action"
          git add releases.json
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          if git diff --quiet && git diff --staged --quiet; then
            echo "âœ“ No changes to commit"
          else
            git commit -m "ðŸŽµ Update releases [skip ci]"
            git push origin main
          fi
